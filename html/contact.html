<!DOCTYPE html>
<html>
<head>
    <!-- cơ bản -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- thông tin meta của trang -->
    <title>Liên Hệ - TechHub</title>
    <meta name="keywords" content="cửa hàng laptop, liên hệ, hỗ trợ, dịch vụ khách hàng, hỗ trợ kỹ thuật">
    <meta name="description" content="Liên Hệ TechHub - Kết nối với đội ngũ của chúng tôi để được tư vấn bán hàng, hỗ trợ và giải đáp thắc mắc về bộ sưu tập laptop">
    <meta name="author" content="TechHub">
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Internal CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tech.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/custom-additions.css">
    <link rel="stylesheet" href="../css/layout-fixes.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <!-- Script để nhúng HTML -->
    <script src="../js/include-html.js"></script>
    <style>
        .map-responsive {
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            height: 0;
        }
        .map-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .contact_section_2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: stretch; /* Cho hai cột cùng chiều cao */
            padding: 20px;
            gap: 20px; /* Khoảng cách giữa form và map */
        }
        .contact_section_2 > * {
            width: 100%;
        }
        .contact_section_2 > div {
            display: flex;
            flex-direction: column;
        }
        .mail_section_1 {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px; /* Khoảng cách dưới form */
        }
        .mail_section_1,
        .map-responsive {
            flex: 1; /* Cùng chiều cao */
        }
        @media (max-width: 768px) {
            .contact_section_2 {
                grid-template-columns: 1fr; /* Xếp form và map theo chiều dọc */
            }
            .contact_section_2 > * {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Bao gồm phần Header -->
    <div data-include="../includes/header.html"></div>
    <!-- bắt đầu phần liên hệ -->
    <div class="contact_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="contact_taital">Liên Hệ Với Chúng Tôi</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="contact_section_2">
                <div>
                    <div class="mail_section_1">
                        <input type="text" class="mail_text" placeholder="Họ Tên" name="Họ Tên">
                        <input type="text" class="mail_text" placeholder="Email" name="Email">
                        <input type="text" class="mail_text" placeholder="Số Điện Thoại" name="Số Điện Thoại">
                        <textarea class="massage-bt" placeholder="Tin Nhắn" rows="5" id="comment" name="Tin Nhắn"></textarea>
                        <div class="send_bt"><a href="#">GỬI</a></div>
                    </div>
                </div>
                <div>
                    <div class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1283.3245301906275!2d105.85053960496211!3d20.987947799203067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135adf6f9ebd513%3A0x84d227c44afb1fce!2sChung%20c%C6%B0%20momota!5e1!3m2!1svi!2s!4v1741924974575!5m2!1svi!2s"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- kết thúc phần liên hệ -->
    <!-- bắt đầu phần footer -->
    <div data-include="../includes/footer.html"></div>

</body>
</html>
